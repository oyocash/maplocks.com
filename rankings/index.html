<script type="text/javascript">
    (async () => {
        let rMaplocks = await fetch(dataURL + "maplocksCached.json");
        let data = await rMaplocks.json()
        let divHTML = ""
        console.log(JSON.stringify(data))
        for (let i = 0; i < data.length; i++) {
            // if (data[i].txid === null || data[i].name === null) continue;
            divHTML += `<li class="item">${i + 1}.  <a href="/?txid=${data[i].txid}">${data[i].name}</a> - ${data[i].satoshis / 100000000} BSV</li>`
        }
        document.getElementById('items').innerHTML = divHTML;

    })().catch(e => console.log("Caught: " + e)); // Catches it.
</script>
